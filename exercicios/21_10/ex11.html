<script>

        var n1 = parseInt(Math.random() * 3);
        var n2 = parseInt(Math.random() * 3);
        var pedra = `Pedra quebra a tesoura`;
        var tesoura = `Tesoura corta o papel`;
        var papel = `Papel cobre a pedra`;

        if(n1 == 0){

            div_resultado.innerHTML += `<img src="https://cdn.awsli.com.br/1634/1634422/produto/81748105/da9befcc58.jpg" style="width: 100px;">    `;
        } else if (n1 == 1){

            div_resultado.innerHTML += `<img src="https://img.freepik.com/fotos-premium/papel-branco-amassado-e-amassado-em-branco_293060-3752.jpg?w=2000" style="width: 100px;">    `;

            div_resultado.innerHTML += `<img src="https://www.maluli.com.br/octopus/design/images/145/products/o/tesoura-mundial-160.jpg" style="width: 100px;">    `;

            div_resultado.innerHTML += `Jogador 1 venceu porque ${papel}`;

            div_resultado.innerHTML += `Jogador 2 venceu porque ${tesoura}`;

            div_resultado.innerHTML += `Jogador 2 venceu porque ${pedra}`;
