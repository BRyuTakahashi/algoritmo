<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>

<body>

    <p>Digite seu nome:</p>
    <input type="text" id="ipt_nome" placeholder="Nome">
    <p>Digite um número entre 1 e 10</p>
    <input type="text" id="ipt_numero" placeholder="6">

    <button onclick="sortear()">Sortear</button>

    <div>Número sorteado: <span id="span_numero"></span></div>
</body>

</html>

<script>

    var contador = 0;

    function sortear(){

        var nome = ipt_nome.value;
        var numero = Number(ipt_numero.value);
        var sorteador = parseInt(1 + Math.random() * 10);

        span_numero.innerHTML = `${sorteador}`;

        if(sorteador == numero){

            alert(`Parabéns, ${nome} você foi sorteado(a) após ${contador} sorteios!`);
            contador = 0;
        } else {

            contador++;
        }

    }
</script>
