<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>

<body>

    <button onclick="sortear()">Sortear Temperatura</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function sortear(){

        var sorteador = parseInt(-20 + Math.random()* 41);

        div_resultado.innerHTML = `${sorteador}<br>`;

        if(sorteador < 1){

            div_resultado.innerHTML += `Dá pra conservar qualquer alimentos`;
        } else if (sorteador <= 10){

            div_resultado.innerHTML += `Dá pra conservar a maioria dos alimentos`;
        } else {

            div_resultado.innerHTML += `Estraga a maioria dos alimentos`;
        }
    }
</script>
