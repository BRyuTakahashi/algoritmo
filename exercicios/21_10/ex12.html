<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>

<body>

    <p>Digite seu número da sorte entre 0 e 100</p>
    <input type="text" id="ipt_numero" placeholder="37">
    <button onclick="validar()">Valendo!</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    var contador = 0;
    var numero = 0

    function validar(){

        var sorteador = parseInt(Math.random() * 101);
        numero = Number(ipt_numero.value);
        div_resultado.innerHTML = `${sorteador}`;

        if(sorteador == numero){

            alert(`Foram necessários ${contador} sorteios`)
            contador == 0;
        } else {

            contador ++;
        }


    }
</script>
