<body>

    <button onclick="gerarNota()">Gerar nota de aluno entre 0 e 10</button>

        var n = (Math.random() * 10);
        nota = Number(n.toFixed(2));

        div_nota.innerHTML = `Nota: ${nota}`;
    }

        var f = parseInt(Math.random() * 100);
        frequencia = Number(f.toFixed(2))

            alert(`Aluno aprovado!`);

</script>
