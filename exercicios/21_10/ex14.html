<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>

<body>

    <button onclick="avaliar()">Avaliar</button>
    <div>Nota: <span id="span_nota"></span></div>
    <div>Media: <span id="span_media"></span></div>
</body>

</html>

<script>

    var sorteador = 0;
    var media = 0;
    var contador = 0;
    
    function avaliar(){

        var s = Math.random() * 5;
        sorteador = Number(s.toFixed(1));
        contador++;

        span_nota.innerHTML = `${sorteador}`;

        if(sorteador <= 0.5){

            span_nota.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png">`;
        } else if(sorteador > 0.5 && sorteador <= 1.5){

            span_nota.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png">`;
        } else if (sorteador > 1.5 && sorteador <= 3.5){

            span_nota.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png">`;
        } else if(sorteador > 3.5 && sorteador <= 4.5){

            span_nota.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">`;
        } else {

            span_nota.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png">`
        }
        
        media = (media + sorteador) / contador;

        span_media.innerHTML = `${media}`;

        if(media <= 0.5){

            span_media.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png">`;
        } else if(media > 0.5 && media <= 1.5){

            span_media.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png">`;
        } else if (media > 1.5 && media <= 3.5){

            span_media.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png">`;
        } else if(media > 3.5 && media <= 4.5){

            span_media.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">`;
        } else {

            span_media.innerHTML += ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png">`
        }

    }
</script>
