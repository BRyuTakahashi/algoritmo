<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>

    <button onclick="sortear()">Quero um cabalístico</button>

    <div id="div_resultado"></div>
</body>

</html>

<script>

    function sortear(){

        var numero = parseInt(1+ Math.random() * 15);

        div_resultado.innerHTML = `${numero}<br>`;

        if(numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12){

            div_resultado.innerHTML += `Ah, me dá um número bom na próxima`;
        } else {

            div_resultado.innerHTML += `Eu S2 números cabalísticos`;
        }
    }
</script>
