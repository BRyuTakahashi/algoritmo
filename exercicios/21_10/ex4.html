<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>

    <button onclick="sortear()">Sortear nota do aluno</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function sortear(){

        var n = Math.random() * 10
        var numero = Number(n.toFixed(2));

        div_resultado.innerHTML = `${numero}`;
    }
</script>
