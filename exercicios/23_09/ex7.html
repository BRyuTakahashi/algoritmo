<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTrans</title>
</head>

<body>

    <h3>Calculadora de cansaço do aluno SPTech</h3>

    <p>Meio de Transporte</p>
    <select id="sel_transporte">

        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>
    </select>

    <button onclick="calcular()">Calcular Cansaço</button>
</body>

</html>

<script>
    function calcular(){
        var transporte = sel_transporte.value;

        if (transporte == 'carro' || transporte == 'bicicleta'){

            alert('Ta tranquilo...');
        } else if (transporte == 'metro'){

            alert('Um pouco cansado')
        } else {

            alert('Vish... vive cansado');
        }
    }
</script>
