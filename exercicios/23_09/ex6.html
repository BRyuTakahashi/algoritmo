<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Cabalísticos</title>
</head>

<body>

    <h2></h2>

    <div id="div_frase">Você já clicou 0 vezes</div>
    <button onclick="contador()">Clique Cabalístico</button>
</body>

</html>

<script>

    var clique = 0;

    function contador(){    

        clique++;
        div_frase.innerHTML = `Você já clicou ${clique} vezes`;

        if (clique == 3 || clique == 4 || clique == 7 || clique == 10){

            alert(`Você já clicou ${clique} vezes e Juliana gosta desse número`)
        }
        
    }
</script>
