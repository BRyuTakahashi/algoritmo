<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentes Brilhantes</title>
</head>

<body>
    <h3>Saiba se passou no processo seletivo da Mentes Brihantes</h3>
    
    <label>Digite sua nota no ENEM:</label>
    <br>
    <input type="text" id="ipt_notaEnem" placeholder="400">
    <br><br>
    
    <label>Digite sua nota nosso vestibular:</label>
    <br>
    <input type="text" id="ipt_nota" placeholder="630">
    <br><br>

    <button onclick="verificar()">Avaliação</button>
</body>

</html>

<script>
    function verificar(){
        var nota = Number(ipt_nota.value);
        var notaEnem = Number(ipt_notaEnem.value);

        if (nota >= 700 || notaEnem >= 800){

            alert(`Parabens, aprovado!`);
        } else {

            alert(`Tente semestre que vem`)
        }
    }
</script>
