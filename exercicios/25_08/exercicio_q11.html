<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
</head>

<body>
    <p>Quanto filhos você tem?</p>
    <input type="text" id="ipt_filhos"><br>
    <button onclick="analisar()">Analisar Familia</button><br><br>
    
    <div id="resultado"></div>
</body>

</html>
<script>
    function analisar(){
        var filhos = Number(ipt_filhos.value);
        
        if (filhos == 0){
            resultado.innerHTML = ``;
        }

        if (filhos > 0){
            resultado.innerHTML = `Não tem TV`;
        }

        if (filhos > 1){
            resultado.innerHTML += `<br> Nem internet`;
        }

        if (filhos > 2){
            resultado.innerHTML += `<br> Nem Video Game`;
        }

        if (filhos > 3){
            resultado.innerHTML += `<br> Nem Netflix`;
        }
    }
</script>
