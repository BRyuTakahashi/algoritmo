<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpTech</title>
</head>

<body>
    <p>Digite uma nota:</p>
    <input type="text" id="ipt_nt1"><br>

    <p>Digite uma outra nota:</p>
    <input type="text" id="ipt_nt2"><br>
    <button onclick="calcular()">Verificar situação</button>
</body>

</html>
<script>
    function calcular(){
        var nota1 = Number(ipt_nt1.value);
        var nota2 = Number(ipt_nt2.value);
        var media = (nota1 + nota2) / 2;

        if (media < 6){
            alert(`Tente outra vez...`)
        }

        if (media >= 6){
            alert(`Parabéns, aprovado!`)
        }
    }
</script>
