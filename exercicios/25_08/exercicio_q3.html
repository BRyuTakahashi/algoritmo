<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpTech</title>
</head>

<body>
    <h2>Saiba seu desempenho escolar na SpTech</h2>

    <p>Digite uma nota:</p>
    <input type="text" id="ipt_n1"><br>

    <p>Digite uma segunda nota:</p>
    <input type="text" id="ipt_n2"><br>

    <p>Digite uma terceira nota:</p>
    <input type="text" id="ipt_n3"><br>
    <button onclick="analisar()">Analisar Desempenho</button>
</body>

</html>

<script>
    function analisar(){
        var nota1 = Number(ipt_n1.value);
        var nota2 = Number(ipt_n2.value);
        var nota3 = Number(ipt_n3.value);
        var media = (nota1 + nota2 + nota3) / 3;

        alert(`Sua média foi de ${media}`);

        if (media >= 9.4){
            alert(`Parabens, você é um aluno fora de serie!!!`);
        }
    }
</script>
