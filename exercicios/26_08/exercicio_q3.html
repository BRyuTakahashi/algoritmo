<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM DOCE</title>
</head>

<body>
    <h2>Calcule o valor da compra de chocolates da BOM DOCE</h2>

    <p>Quanto chocolates da BOM DOCE vai comprar?</p>
    <input type="text" id="ipt_qntchocolate"><br>
    <button onclick="comprar()">Comprar</button><br><br>

    <div id="resultado"></div>
</body>

</html>

<script>
    function comprar(){
        var qnt_chocolate = Number(ipt_qntchocolate.value);
        if (qnt_chocolate <= 12){
            var preco = qnt_chocolate * 3.0
            resultado.innerHTML = `O valor da sua compra foi R$${preco}`
        } else {
            var preco = qnt_chocolate * 2.5
            resultado.innerHTML = `O valor da sua compra foi de R$${preco}`
        }
    }
</script>
