<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior idade</title>
</head>

<body>
    <P>Digite seu nome:</P>
    <input type="text" id="ipt_nome"><br>

    <p>Digite sua idade:</p>
    <input type="text" id="ipt_idade"><br>

    <button onclick="avaliar()">Avaliar aluno</button><br><br>
    <div id="resultado"></div>
</body>

</html>

<script>
    function avaliar(){
        var nome = ipt_nome.value
        var idade = Number(ipt_idade.value);
        if (idade >= 18){
            resultado.innerHTML = `${nome}, vamos tirar a CNH?`
        } else {
            resultado.innerHTML = `${nome} vai jogar Playstation!`
        }
    }
</script>
