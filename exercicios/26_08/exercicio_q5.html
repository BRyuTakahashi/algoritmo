<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpTech</title>
</head>
<body>
    <h2>Verifique sua situação acadêmica na SpTech</h2>

    <p>Digite uma nota:</p>
    <input type="text" id="ipt_n1"><br>
    
    <p>Digite outra nota:</p>
    <input type="text" id="ipt_n2"><br>
    <button onclick="verificar()">Verificar situação</button>
</body>
</html>
<script>
    function verificar(){
        var nota1 = Number(ipt_n1.value);
        var nota2 = Number(ipt_n2.value);
        var media = (nota1 + nota2) / 2;

        if (media >= 6){
            alert(`Parabéns, aprovado!`);
        } else {
            alert(`Tente outra vez...`);
        }
    }
</script>
