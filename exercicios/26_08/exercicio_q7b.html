<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco do Brasil</title>
</head>

<body>
    <h2>Saiba se você tem renda para financiar uma casa</h2>

    <p>Digite sua renda familiar:</p>
    <input type="text" id="ipt_renda_familiar"><br>

    <p>Digite o valor da prestação:</p>
    <input type="text" id="ipt_prestacao"><br>

    <button onclick="verificar()">Verificar financiamento</button><br><br>

    <div id="resultado"></div>
</body>

</html>

<script>
    function verificar(){
        var renda = Number(ipt_renda_familiar.value);
        var prestacao = Number(ipt_prestacao.value);
        var financiamento = renda / prestacao * 100;

        if (financiamento > 30){
            resultado.innerHTML = `A prestação corresponde a ${financiamento} da renda familiar`;
            resultado.innerHTML += `<br> <font color = red> <strong> Será necessario complementar a renda familiar </strong>`;
        } else {
            resultado.innerHTML = `A prestação corresponde a ${financiamento} da renda familiar`;
        }
    }
</script>
