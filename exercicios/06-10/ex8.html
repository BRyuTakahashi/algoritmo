<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da centena</title>
</head>

<body>

    <label>Digite um n√∫mero entre 0 e 200:</label><br>
    <input type="text" id="ipt_numero"><br><br>

    <button onclick="viva()">Viva o 7!</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function viva(){
        div_resultado.innerHTML = '';

        var numero = Number(ipt_numero.value);
        var contador = 0;

        while (contador <= numero){

            if(contador % 7 == 0){

                div_resultado.innerHTML += `<br>${contador}`
            }
            contador++;
        }
    }
</script>
