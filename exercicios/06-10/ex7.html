<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplo de 5</title>
</head>

<body>

    <label>Digite um n√∫mero entre 20 e 100</label><br>
    <input type="text" id="ipt_numero" placeholder="24"><br><br>
    <button onclick="adorar()">Adoro multiplo de 5</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    function adorar(){
        div_resultado.innerHTML = '';

        var numero = Number(ipt_numero.value);
        var contador = 1;
        while (contador <= numero){
            
            if(contador % 5 == 0){

                div_resultado.innerHTML += `<br>${contador}`;
            }
            contador++;
        }
    }
</script>
