<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="verificar()">S2 Pares</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    function verificar(){

        var contador = 0;
        while (contador < 101){

            if (contador % 2 == 0){

                div_resultado.innerHTML += `<br>${contador}`;
            }
            contador ++;
        }
    }
</script>
