<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>

<body>

    <label>Digite sua idade:</label><br>
    <input type="text" id="ipt_idade" onkeyup="verificar()" placeholder="12">
    <br><br>
    <div id="div_resultado"></div>

</body>

</html>

<script>

    function verificar(){

        div_resultado.innerHTML = '';

        var idade = Number(ipt_idade.value);
        var contador = 0;

        while (contador <= idade){

            if(contador >= 0 && contador <= 4){

                div_resultado.innerHTML += `${contador} anos (Primeira Infância)<br>`;
            } else if (contador <= 6){

                div_resultado.innerHTML += `${contador} anos (Pré-escolar)<br>`;
            } else if (contador <= 10){

                div_resultado.innerHTML += `${contador} anos (Segunda Infância)<br>`;
            } else if (contador <= 18) {

                div_resultado.innerHTML += `${contador} anos (Adolescência)<br>`;
            } else if (contador <= 50){

                div_resultado.innerHTML += `${contador} anos (Adulto)<br>`;
            } else if (contador <= 100) {

                div_resultado.innerHTML += `${contador} anos (Melhor idade)<br>`;
            } else {

                div_resultado.innerHTML += `${contador} anos (Matusálem)<br>`;
            }
            contador++;
        }
    }
</script>
