<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor</title>
</head>

<body>

    <label>Qual a pessoa que você mais ama?</label><br>
    <input type="text" id="ipt_pessoa" placeholder="Lady Gaga"><br><br>
    <label>O quanto você ama essa pessoa?</label><br>
    <input type="text" id="ipt_numero" placeholder="12"><br>
    <button onclick="expressar()">Expressar Amor</button>
    <div id="div_resultado"></div>

</body>

</html>

<script>

    function expressar() {

        var pessoa = ipt_pessoa.value;
        var numero = Number(ipt_numero.value);
        var contador = 0;

        while (contador < numero) {

            contador++;
            div_resultado.innerHTML += `<br>${contador} - ${pessoa}, eu te amo! Sempre lembre disso!`
        }
    }
</script>
