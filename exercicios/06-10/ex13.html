<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda tabuada</title>
</head>

<body>

    <select id="sel_numero">

        <option value="">- Escolha um número -</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>
    <label for="">Até que número deseja ver a tabuada?</label>
    <input type="text" id="ipt_multiplo" placeholder="12">
    <br><br>
    <button onclick="calcular()">Ver Tabuada</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    function calcular(){
        div_resultado.innerHTML = '';

        var numero = Number(sel_numero.value);
        var multiplo = Number(ipt_multiplo.value);
        var contador = 0;

        while (contador < multiplo){
            contador++;

            if(contador % 2 == 0){

                div_resultado.innerHTML += `<span style="color: blue;">${numero} x ${contador} = ${numero * contador}</span><br>`
            } else{

                div_resultado.innerHTML += `<span style="color: red;">${numero} x ${contador} = ${numero * contador}</span><br>`
            }
        }

    }
</script>
