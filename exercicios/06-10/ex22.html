<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É TRI! É PENTA!</title>
</head>

<body>

    <button onclick="exibir()">Curto 3 e 5!</button>
    <div id="div_resultado"></div>

</body>

</html>

<script>
    function exibir(){
        div_resultado.innerHTML = '';

        var contador = 0;

        while (contador <= 100){

            if(contador % 3 == 0 && contador % 5 == 0){

                div_resultado.innerHTML += `É TRI! É PENTA!<br>`;
            } else if(contador % 3 == 0){

                div_resultado.innerHTML += `É TRI!<br>`;
            } else if (contador % 5 == 0){

                div_resultado.innerHTML += `É PENTA!<br>`
            } else {

                div_resultado.innerHTML += `${contador}<br>`;
            }
            contador++;
        }
    }
</script>
