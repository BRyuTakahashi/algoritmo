<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>

    <p>Digite o seu número:</p>
    <input type="text" id="ipt_numero">
    <div id="div_resultado"></div>

    <button onclick="testar()">Testar minha sorte</button>
</body>

</html>

<script>

    function testar(){

        var numero = Number(ipt_numero.value);
        var div = div_resultado

        for(var contador = 0; contador <= 20; contador++){

            var sorteador = parseInt(Math.random() * 101);

            if(contador == 20){

                div.innerHTML = `É, você não tem muita sorte em sorteios, pelo visto`;
                break;
            } else if (sorteador == numero){

                div.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${contador}º sorteio`;
                break;

            }
            
        }
    }
</script>
