<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Qual heroi de One Punch Man você seria?</h2>

    <select id="sel_heroi" onchange="ver_heroi()">
        <option value="">- Selecione um heroi(na) -</option>
        <option value="C">Metal Night</option>
        <option value="B">Máscara Doce</option>
        <option value="A">Prisioneiro Puri Puri</option>
        <option value="S">Fubuki</option>
        <option value="D">Cavaleiro sem licença</option>
    </select>

    <div id="resultado"></div>
</body>

</html>

<script>
    function ver_heroi(){
        var heroi = sel_heroi.value;

        resultado.innerHTML = `Esse(a) herói(na) é da classe ${heroi}`
    }
</script>
