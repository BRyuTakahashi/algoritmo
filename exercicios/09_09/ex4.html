<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Digite sua altura (em metros):</p>
    <input type="text" id="ipt_altura"><br>

    <p>Digite seu peso:</p>
    <input type="text" id="ipt_peso"><br>

    <button onclick="calcular_homen()">Sou Homem</button>
    <button onclick="calcular_mulher()">Sou Mulher</button><br><br>

    <div id="div_resultado"></div>
</body>

</html>

<script>
    var altura;
    var peso;
    var imc;
    function calcular_homen(){
        altura = Number(ipt_altura.value);
        peso = Number(ipt_peso.value);
        imc = Number((peso / (altura * altura)).toFixed(2));

        div_resultado.innerHTML = `Você é homem e seu IMC é de ${imc}`
    }

    function calcular_mulher(){
        altura = Number(ipt_altura.value);
        peso = Number(ipt_peso.value);
        imc = Number(((peso / (altura * altura)) * 0.9).toFixed(2));

        div_resultado.innerHTML = `Você é mulher e seu IMC é de ${imc}`
    }
</script>
