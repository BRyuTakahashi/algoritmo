<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Digte o sabor da pizza</p>
    <input type="text" id="ipt_sabor"><br>
    
    <p>Digite o pre√ßo da pizza</p>
    <input type="text" id="ipt_preco"><br>

    <p>Vai dividir com quantas pessoas?</p>
    <input type="text" id="ipt_dividir"><br>

    <button onclick="pedir()">Pedir Pizza</button><br>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function pedir(){
        var sabor = ipt_sabor.value;
        var preco = Number(ipt_preco.value);
        var amigos = Number(ipt_dividir.value);
        var custo = Number((preco / amigos).toFixed(2));

        div_resultado.innerHTML = `A pizza de ${sabor} custa R$${preco} e cada amigo vai pagar R$${custo}`;

    }
</script>
