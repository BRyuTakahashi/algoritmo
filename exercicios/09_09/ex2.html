<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Digite a nota 1:</p>
    <input type="text" id="ipt_n1"><br>

    <p>Digite a nota 2:</p>
    <input type="text" id="ipt_n2"><br>

    <button onclick="calcular()">Ver média</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function calcular(){
        var n1 = Number(ipt_n1.value);
        var n2 = Number(ipt_n2.value);
        var media = Number(((n1 + n2) / 2).toFixed(2));

        div_resultado.innerHTML = `Sua média foi de ${media}`;
    }
</script>
