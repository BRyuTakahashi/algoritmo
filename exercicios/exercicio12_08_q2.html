<html lang="en">
<head>

    <title>Seu filme favorito</title>
</head>
<body>
    Insira seus dados no banco de dados <br><br>
    Nome do filme favorito: <input type="text" id="in_filme"><br>

<script>
    function analisar_filme(){
        alert(`Voce ja assistiu ao filme ${in_filme.value} pela ultima vez em ${in_ultima_vez.value}, e ja assistiu ${in_vezes.value} vezes`)
    }
</script>
