<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTech</title>
</head>

<body>

    <h3>Saiba se foi aprovado para o próximo semestre</h3>

    <label>Qual a sua nota?</label>
    <br>
    <input type="text" id="ipt_nota" placeholder="7.30">

    <br><br>

    <label>Qual a sua frequência?</label>
    <br>
    <input type="text" id="ipt_frequencia" placeholder="74">
    <br><br>

    <button onclick="avaliar()">Avaliar Aluno</button>
</body>

</html>

<script>

    function avaliar(){

        var nota = Number(ipt_nota.value);
        var frequencia = Number(ipt_frequencia.value);

        if (nota >= 6 && frequencia >= 75) {

            alert('Parabéns! Aprovado!');
            ipt_nota.value = '';
            ipt_frequencia.value = '';
        } else {
            
            alert('Infelizmente, não foi dessa vez!');
            ipt_nota.value = '';
            ipt_frequencia.value = '';
        }
    }
</script>
