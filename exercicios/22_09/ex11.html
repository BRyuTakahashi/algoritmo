<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relação salario/ idade</title>
</head>

<body>

    <label>Digite sua idade:</label>
    <br>
    <input type="text" id="ipt_idade" placeholder="32">
    <br><br>
    
    <label>Digite seu salário:</label>
    <br>
    <input type="text" id="ipt_salario" placeholder="1800">
    <br><br>

    <button onclick="analisar()">Analisar Situação</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function analisar(){
        var idade = Number(ipt_idade.value);
        var salario = Number(ipt_salario.value);

        if(idade < 18 && salario < 2500) {

            div_resultado.innerHTML = `Menor idade e liso`;
        } else if (idade < 18 && salario >= 2500) {

            div_resultado.innerHTML = `Menor idade e ostentação`;
        } else if (idade >= 18 && salario < 3500) {

            div_resultado.innerHTML = `Maior idade e liso`;
        } else if (idade >= 18 && salario >= 3500 && salario <= 7000) {

            div_resultado.innerHTML = `Maior idade e ostentação`;
        } else {

            div_resultado.innerHTML = `Maior idade e mega ostentação`;
        }
    }
</script>
