<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de cafeína</title>
</head>

<body>

    <p>Informe quantas xícaras de café com leite já bebeu na vida:</p>
    <input type="text" id="ipt_cafe" placeholder="12">

    <button onclick="ver()">Ver quantidade</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    
    function ver(){
        div_resultado.innerHTML = ``;
        
        var cafe = Number(ipt_cafe.value);
        for(var contador = 0; contador < cafe; contador++){

            div_resultado.innerHTML += `<img src="https://bolosparavender.com.br/wp-content/uploads/2020/08/fazer-bolo-com-leite-em-po-da-certo-como-fazer.jpg" alt="" style= "width:100px;">`;
            div_resultado.innerHTML += `<img src="https://thumbs.dreamstime.com/b/p%C3%B3-do-caf%C3%A9-na-colher-de-madeira-isolada-no-fundo-branco-83485944.jpg" alt="" style= "width:100px;">`;
            div_resultado.innerHTML += `<img src="https://thumbs.dreamstime.com/b/p%C3%B3-do-caf%C3%A9-na-colher-de-madeira-isolada-no-fundo-branco-83485944.jpg" alt="" style= "width:100px;"><br>`;

        }
    }
</script>
