<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Cabalísticos</title>
</head>

<body>

    <button onclick="contar()">Números Cabalísticos</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function contar(){

        div_resultado.innerHTML = ``;
        for (var contador = 1; contador <= 15; contador++){

            if(contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12){

                div_resultado.innerHTML += `${contador}<br>`;
            }
        }
    }
</script>
