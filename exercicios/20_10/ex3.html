<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="ipt_limite" placeholder="Digite um número menor que 100">

    <button onclick="contar()">Contar</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    function contar(){

        var limite = Number(ipt_limite.value);

        if (limite > 0 && limite < 100){

            for(var contador = 0; contador <= limite; contador++){

                if(contador % 5 == 0){

                    div_resultado.innerHTML += `${contador}<br>`;
                }
            } 

        } else {

            ipt_limite.value = ``;
            alert(`Digite um número entre 0 e 100`);
        }
    }
</script>
