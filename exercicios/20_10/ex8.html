<html lang="pt-br">

<head>

    <title>Coca-Cola</title>
</head>

<body>

    <p>Informe quantas coca-colas jรก bebeu na vida:</p>
    <input type="text" id="ipt_cocas" placeholder="10">

    <button onclick="ver()">Ver quantidade</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    
    function ver(){
        div_resultado.innerHTML = ``;
        
        var cocas = Number(ipt_cocas.value);
        for(var contador = 0; contador < cocas; contador++){

            if (contador % 2 == 0){

                div_resultado.innerHTML += `<img src="https://i.ebayimg.com/images/g/YlAAAOSw7FBgKBRR/s-l400.jpg" alt="" style= "width:100px;">`;
            } else {
                
                div_resultado.innerHTML += `<img src="https://i.pinimg.com/736x/0e/f5/3e/0ef53e539efedd85007840da62b83d68--maiko-creative-design.jpg" alt="" style= "width:100px;">`;
            }
        }
    }
</script>
