<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>

    <input type="text" id="ipt_frequencia" placeholder="Frequencia">
    <input type="text" id="ipt_n1" placeholder="Nota 1">
    <input type="text" id="ipt_n2" placeholder="Nota 2">
    <button onclick="verificar()">Frequencia</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function verificar(){

        var frequencia = Number(ipt_frequencia.value);
        var n1 = Number(ipt_n1.value);
        var n2 = Number(ipt_n2.value);
        var media = (n1 + n2) / 2;

        var frase = media >= 6 && frequencia >= 75 ? 'Parabén, você passou' : 'Tente outra vez';
        div_resultado.innerHTML = frase;
    }
</script>
