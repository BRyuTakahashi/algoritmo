<body>

<script>
    function comprar(){

        var qnt = Number(ipt_qnt.value);
        var preco = 0;

        var compra = qnt > 12 ? qnt * 2.5 : qnt * 3; 
        div_resultado.innerHTML = `O valor da sua compra foi de ${compra}`;
    }
</script>
