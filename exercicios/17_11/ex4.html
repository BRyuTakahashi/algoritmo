<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>

    <input type="text" id="ipt_frequencia" placeholder="Digite a frequência do aluno">
    <button onclick="analisar()">Analisar Frequência</button><br>
    <img src="" alt="" id="img_src" style="width: 300px">

</body>

</html>

<script>
    function analisar(){

        var frequencia = Number(ipt_frequencia.value);
        var img = frequencia >= 50 ? 'https://horario.com.br/wp-content/uploads/2019/09/01_geha_blog_enem.jpg' : 'https://img.freepik.com/fotos-gratis/turista-que-corre-rapido_1368-7021.jpg?w=2000';

        img_src.src = img;
    }
</script>
