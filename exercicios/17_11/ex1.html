<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>

    <input type="text" id="ipt_usuario" placeholder="Digite o seu login">
    <input type="text" id="ipt_senha" placeholder="Digite a sua senha">
    <input type="text" id="ipt_chave" placeholder="Digite a chave de segurança"><br>
    <button onclick="verificar()">Logar</button>
    <div id="div_resultado"></div>
</body>

</html>
<script>
    function verificar(){

        var usuario = ipt_usuario.value;
        var senha = ipt_senha.value;
        var chave = Number(ipt_chave.value);

        var frase = usuario == 'SPTECH' && senha == 'SCHOOL' && chave == '595' ? 'Usuário autenticado com sucesso' : 'Falha na autenticação';

        div_resultado.innerHTML = frase;
    }
</script>
