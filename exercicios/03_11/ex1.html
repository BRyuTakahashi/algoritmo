<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="ipt_frutas">
    <button onclick="pesquisar()">Pesquisar frutas</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    var listaFrutas = ["morango", "laranja", "limão", "abacaxi", "melancia"];

    function pesquisar(){

        for(var indice = 0; indice < listaFrutas.length; indice++){

            if(ipt_frutas.value == listaFrutas[indice]){

                div_resultado.innerHTML = `A fruta ${ipt_frutas.value} existe na lista`;
                break
            } else {

                div_resultado.innerHTML = `Não existe a fruta ${ipt_frutas.value} na lista`;
            }
        }
    }
</script>
