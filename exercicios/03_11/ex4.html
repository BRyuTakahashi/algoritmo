<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>

    Rankeie o seus filmes favoritos:
    <input type="text" id="ipt_filmes">
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <br>
    <button onclick="ver()">Ver favoritos</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    var filmes = [];

    function cadastrar(){

        filmes.push(ipt_filmes.value);
    }

    function ver(){

        div_resultado.innerHTML = `Total: ${filmes.length}<br>`;
        div_resultado.innerHTML += `O que mais gosta: ${filmes[0]}<br>`
        div_resultado.innerHTML += `Dessas, o filme que menos gosta: ${filmes[filmes.length - 1]}`
    }
</script>
