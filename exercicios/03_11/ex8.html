<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>

<body>

    Cadastre o nome dos alunos:
    <input type="text" id="ipt_nomes"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    var nomesSalvos = [];

    function cadastrar(){

        div_resultado.innerHTML = '';

        nomesSalvos.push(ipt_nomes.value);

        for(var indice = nomesSalvos.length; indice > 0; indice--){

            div_resultado.innerHTML += `${indice}. ${nomesSalvos[indice - 1]}<br>`;
        }
    }
</script>
