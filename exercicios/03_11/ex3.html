<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>

    Cadastrar bairro que morei:
    <input type="text" id="ipt_bairros">
    <button onclick="cadastrar()">Cadastrar bairro</button>
    <br>
    <input type="text" id="ipt_memorias" placeholder="numero da moradia">
    <button onclick="relembrar()">Relembrar moradia</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    var bairrosMorei = [];

    function cadastrar(){

        var bairros = ipt_bairros.value;
        bairrosMorei.push(ipt_bairros.value);
    };

    function relembrar(){

        var memorias = ipt_memorias.value;
        if(bairrosMorei.length + 1 > memorias){

            div_resultado.innerHTML = `${bairrosMorei[memorias - 1]}`;
        } else {

            div_resultado.innerHTML = `Você ainda não morou num ${memorias}º bairro!`
        };
    };

</script>
