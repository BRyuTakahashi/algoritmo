<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Digite o peso do seu filho:</p>
    <input type="text" id="ipt_peso" onkeyup="calcular()">

    <div id="div_resultado"></div>
</body>

</html>

<script>
    var peso = 0;
    var resultado = ''
    function calcular(){
        peso = ipt_peso.value;
        resultado = 'Seu filho está '
        if (peso == 18.3){

            resultado += `com o peso perfeito`;
        } else if (peso <= 13.5){

            resultado += `abaixo do peso`;
        } else if (peso <= 21.2){

            resultado += `com peso na média`;
        } else {

            resultado += `acima do peso`;
        }

        div_resultado.innerHTML = resultado;
    }
</script>
