<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Digite sua altura:</p>
    <input type="text" id="ipt_altura" onkeyup="verificar()"><br><br>

    <div id="div_resultado"></div>
</body>

</html>

<script>
    var altura;

    function verificar(){
        altura = Number(ipt_altura.value);
        if (altura <= 1.65){
            div_resultado.innerHTML = `Você pode ser piloto de corrida`;
        } else if (altura < 1.8){
            div_resultado.innerHTML = `Você pode ser jogador de futebol`;
        } else {
            div_resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
        }
    }
</script>
