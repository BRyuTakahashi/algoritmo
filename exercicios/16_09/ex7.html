<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Digite o quanto tem economizado:</p><br>
    <input type="text" id="ipt_economizar"><br><br>

    <button onclick="comprar()">Poder de Compra</button><br>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    var economizar = ``;
    var frase = ``;

    function comprar(){
        economizar = ipt_economizar.value;

        if (economizar <= 0){

            frase = `Nada de compras!`;
        } else if (economizar <= 100){

            frase = `Viajem de Ida e Volta pra Praia Grande`;
        } else if (economizar < 4000){
            
            frase = `Viajem de Ida e Volta pra Praia Grande`;
            frase += `<br>Uma boa moto usada`;
        } else {
            
            frase = `Viajem de Ida e Volta pra Praia Grande`;
            frase += `<br>Uma boa moto usada`;
            frase += `<br> Mais alguma bobagem legal`;
        }
        div_resultado.innerHTML = frase;
    }
</script>
