<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select id="sel_meses" onchange="mudar()">
        <option value="">- Escolha uma estação do ano -</option>
        <option value="Verão">Janeiro</option>
        <option value="Verão">Fevereiro</option>
        <option value="Outono">Março</option>
        <option value="Outono">Abril</option>
        <option value="Outono">Maio</option>
        <option value="Inverno">Junho</option>
        <option value="Inverno">Julho</option>
        <option value="Inverno">Agosto</option>
        <option value="Primavera">Setembro</option>
        <option value="Primavera">Outubro</option>
        <option value="Primavera">Novembro</option>
        <option value="Verão">Dezembro</option>
    </select><br><br>

    <img src="" alt="" id="img_src" style="width: 500px;">
</body>

</html>

<script>
    var estacao = ``;
    var imagem = ``;

    function mudar(){

        estacao = sel_meses.value;

        if (estacao == `Verão`){

            imagem = 'http://i.mlcdn.com.br/portaldalu/fotosconteudo/12123.jpg';
        } else if (estacao == `Outono`){

            imagem = 'https://dicasparaviagens.com.br/wp-content/uploads/2017/03/Outono-Principal.jpg';
        } else if (estacao == `Inverno`){

            imagem = 'https://t5z6q4c2.rocketcdn.me/wp-content/uploads/2020/04/inverno-datas-e-caracteristicas.jpg';
        } else {

            imagem = 'https://static.todamateria.com.br/upload/pr/im/primavera-og.jpg';
        }

    img_src.src = imagem;
    }
</script>
