<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>

    <div id="div_resultado">Valor guardado: R$00.00</div><br><br>
    <button onclick="cinco()">Guardar R$5.00</button> <button onclick="dez()">Gastar R$10.00</button>
</body>

</html>

<script>
    var financas = 0;

    function cinco(){

        financas = financas + 5;
        
        div_resultado.innerHTML = `Valor guardado: R$${financas}`;
        if (financas < -20){
    
            div_resultado.innerHTML += `<br><font color= "red";>Finanças em perigo!`;
            div_resultado.innerHTML += `<br>Seu nome vai ficar sujo, hein!`;
        } else if (financas < 0){
                
            div_resultado.innerHTML += `<br><font color= "red";>Finanças em perigo!`;
        } else if (financas > 100){
            
            div_resultado.innerHTML += `<br><font color= "blue";> Finanças OK!`;
            div_resultado.innerHTML += `<br> #ostentação`;
        } else {
            
            div_resultado.innerHTML += `<br><font color= "blue";> Finanças OK!`;
        }
    }
    
    function dez(){
        
        financas = financas - 10;
        
        div_resultado.innerHTML = `Valor guardado: R$${financas}`;
        if (financas < -20){
    
            div_resultado.innerHTML += `<br><style="color:red;">Finanças em perigo!`;
            div_resultado.innerHTML += `<br>Seu nome vai ficar sujo, hein!`;
        } else if (financas < 0){
                
            div_resultado.innerHTML += `<br><font color= "red";>Finanças em perigo!`;
        } else if (financas > 100){
            
            div_resultado.innerHTML += `<br><font color= "blue";> Finanças OK!`;
            div_resultado.innerHTML += `<br> #ostentação`;
        } else {
            
            div_resultado.innerHTML += `<br><font color= "blue";> Finanças OK!`;
        }
    }
</script>
