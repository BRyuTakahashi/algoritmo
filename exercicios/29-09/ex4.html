<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <label for="">Informe sua idade:</label> <br>
    <input type="text" id="ipt_idade" placeholder="18" onkeyup="verificar()">
    <br><br>
    
    <div id="div_pontos"></div>
</body>

</html>

<script>

    var pontos = '';

    function verificar(){
        pontos = 0;
        var idade = Number(ipt_idade.value);

        var infancia = idade > 12;
        var adolescencia = idade > 18;
        var idoso = idade >= 65;

        if(!infancia){

            div_pontos.innerHTML = `Idade Invalida`;
        } else if(infancia){

            pontos += 10;
            div_pontos.innerHTML = 'Já passou pela infância';

            if (adolescencia){

                pontos += 20;
                div_pontos.innerHTML += `<br> Já passou pela adolescencia`;

                if (idoso){

                    pontos += 50;
                    div_pontos.innerHTML += `<br> Já é um idoso`;
                }
            }
        }
        div_pontos.innerHTML += `<br><strong> ${pontos} pontos</strong>`;

    }
</script>
