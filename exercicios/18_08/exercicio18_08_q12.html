<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
</head>
<body>
    <h2>Calcule seu IMC (Indice de Massa Corporal)</h2>
    
    Digite seu peso: <input type="text" id="in_peso"><br>
    Digite sua altura: <input type="text" id="in_altura"><br>
    <button onclick="imc_homem()">IMC Homem</button>
    <button onclick="imc_mulher()">IMC Mulher</button>
</body>
</html>
<script>

    function imc_homem(){
        var peso = Number(in_peso.value);
        var altura = Number(in_altura.value);
        var imc = peso / (altura * altura);
        alert(`Seu IMC é ${imc}`);
    }
    
    function imc_mulher(){
        var peso = Number(in_peso.value);
        var altura = Number(in_altura.value);
        var imc = (peso / (altura * altura)) * 0.9;
        alert(`Seu IMC é ${imc}`);
    }
