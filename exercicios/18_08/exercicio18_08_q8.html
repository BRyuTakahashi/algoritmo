<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpTech</title>
</head>
<body>

    <h2>Saiba se passará de semestre na SpTech</h2>
    
    Qual o seu nome? <br>
    <input type="text" id="nome"><br><br>
    
    Digite as suas notas nas provas <br>
    Continuada: <input type="text" id="prova_continuada"><br>
    Semestral: <input type="text" id="prova_semestral"><br>
    <button onclick="calcular_media()">Calcular média</button><br>

    <div id="resultado_media"></div>
</body>
</html>
<script>
    function calcular_media(){
        resultado_media.innerHTML = `A média do aluno ${nome.value} será de ${Number(prova_continuada.value) * 0.4 + Number(prova_semestral.value) * 0.6}`
    }
</script>
