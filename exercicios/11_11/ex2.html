<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>

    <p>Digite o nome de um de seus filhos:</p>
    <input type="text" id="ipt_nome" placeholder="Ex: Bruno">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Familia</button>
    <div>Você tem <span id="span_filhos" style="font-weight: bold;">0</span> filhos</div>
    <div>
        Seu custo mensal será aproximadamente 
        <span id="span_custoPart" style="font-weight: bold;">
            R$0,0
        </span>
        se colocar ele(s) em escola particular ou 
         <span id="span_custoPubl" style="font-weight: bold;">
            R$0,0
        </span>
        se ele(s) estudarem em escola pública.
    </div>
</body>

</html>

<script>

    var filhos = [];

    function cadastrar(){

        var nome = ipt_nome.value;
   
        if(filhos.indexOf(nome) < 0){
            
            filhos.push(nome);
        } else{
            
            alert(`Não pode mais de 1 filho com o mesmo nome!`);
        }
    }

    function atualizar(){

        var qntFilhos = filhos.length;
        var custoPart = Number(qntFilhos * 3000).toFixed(2);
        var custoPubl = Number(qntFilhos * 1500).toFixed(2);

        span_filhos.innerHTML = qntFilhos;
        span_custoPart.innerHTML = `R$${custoPart}`;
        span_custoPubl.innerHTML = `R$${custoPubl}`;

        
    }

    
</script>
