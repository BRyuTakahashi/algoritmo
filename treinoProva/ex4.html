<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite uma nota:
    <input type="text" id="ipt_n1"><br>

    Digite outra nota:
    <input type="text" id="ipt_n2"><br>
    <button onclick="verificar()">Verificar situacao</button><br><br>
</body>

</html>

<script>
    function verificar(){
        var n1 = Number(ipt_n1.value);
        var n2 = Number(ipt_n2.value);
        var media = (n1 + n2) / 2;

        if (media >= 6){
            alert(`Parabens, aprovado!`)
        } else {
            alert(`Tente outra vez...`)
        }
    }
</script>
