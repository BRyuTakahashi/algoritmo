<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantos chocolates quer comprar?
    <input type="text" id="ipt_chocolates"><br>

    <button onclick="calcular()">Calcular conta</button><br><br>

    <div id="div_resultado"></div>
</body>

</html>

<script>
    function calcular(){
        var chocolate = Number(ipt_chocolates.value);

        if (chocolate > 12){
        
            var preco = chocolate * 2.5;
            div_resultado.innerHTML = `o valor da sua compra foi de ${preco}`
        
        } else {
            
            var preco = chocolate * 3;
            div_resultado.innerHTML = `o valor da sua compra foi de ${preco}`
        }
    }
</script>
