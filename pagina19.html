<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>

    <h2>Repetindo mantras</h2>

    <input type="text" id="ipt_numero" placeholder="4"><br>
    <button onclick="repetir()">Repetir 5X</button>

    <div id="div_resultado"></div>
</body>

</html>

<script>

    function repetir(){

        var numero = Number(ipt_numero.value);
        div_resultado.innerHTML = ``;

        for (var contador = 1 ; contador <= numero; contador++) {

            if (contador % 2 == 0){

                div_resultado.innerHTML += `${contador} - Meu cú também<br>`
            } else {
                
                div_resultado.innerHTML += `${contador} - Meu coração é seu<br>`
            }
            // div_resultado.innerHTML += `glub<br>`;
        }
    }
</script>
