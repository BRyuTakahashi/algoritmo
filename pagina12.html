<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Document</title>

<body>

    <h2>Saio hoje?</h2>

    <input placeholder="Quanto dinheiro?" id="ipt_dinheiro"><br>

    <input placeholder="Temperatura" id="ipt_temperatura"><br>

    <button onclick="vou_sair()">Vou sair?</button>
</body>

</html>

<script>

    function vou_sair(){
        
        var dinheiro = Number(ipt_dinheiro.value);
        var temp = Number(ipt_temperatura.value);

        if (dinheiro >= 100 && temp >= 20){

            alert('SIM');
        } else{

            alert('N√ÉO');
        }
    }
</script>
