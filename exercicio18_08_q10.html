<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabesp</title>
</head>
<body>
    <h2>Descubra quanto de agua sua torneiras desperdiçam</h2>

    Quanto tempo as suas torneiras ficaram pingando?<br>
    Torneira 1: <input type="text" id="in_torneira1"><br>
    Torneira 2: <input type="text" id="in_torneira2"><br>
    Torneira 3: <input type="text" id="in_torneira3"><br>
    <button onclick="in_calcular()">Calcular desperdicio</button>
</body>
</html>
<script>
    function in_calcular(){
        alert(`Suas 3 torneiras, juntas, desperdiçam ${Number(in_torneira1.value) * 15 + Number(in_torneira2.value) * 15 + Number(in_torneira3.value) * 15} litros de água`)
    }
</script>
