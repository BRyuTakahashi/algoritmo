<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 26</title>
</head>

<body>

    <input type="text" id="ipt_idade" placeholder="Qual a sua idade?" onkeyup="verificar()">
    <div id="div_resultado"></div>
</body>

</html>

<script>

    function verificar(){

        var idade = Number(ipt_idade.value);
        var frase = idade >= 18 ? 'Maior de idade' : 'Menor :(';
        // var frase = idade < 18 ? 'Menor :(' : 'Maior de idade';

        div_resultado.innerHTML = frase;
    }
</script>
