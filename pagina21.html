<body>

    <button onclick="sortear()">Sortear 3333</button>

</html>

<script>

    function sortear(){
        var contador = 0;
        while(true){

            var sorteador = parseInt(Math.random() * 5001);
            contador++;

            if(sorteador == '3333'){

                alert(`Sorteou finalmente depois de ${contador} tentativas`);
                break;
            }
        }

        alert(`Sorteio finalizado!`);

    }
</script>
