<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>

    <h2>Quanto tempo falta para eu me aposentar?</h2><
    Digite sua idade: <input type="text" id="in_idade"><br>
    <button onclick="calcular()">Calcular aposentadoria</button><br><br>
    <div id="aposentadoria"></div>
</body>
</html>
<script>
    function calcular(){
        aposentadoria.innerHTML = `Se for homem, faltam ${70 - Number(in_idade.value)} anos para se aposentar <br> 
        Se for mulher, faltam ${60 - Number(in_idade.value)} anos para se aposentar`
    }
</script>
