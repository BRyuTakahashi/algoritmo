<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
</head>

<body>

    <h2>Gerador de números aleatórios</h2>

    <button onclick="gerar()">Gerar um número aleatório</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>

    function gerar(){

        var numero = parseInt(1 + Math.random() * 6);

        div_resultado.innerHTML = `${numero}`;
    }
</script>
