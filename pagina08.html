<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 8</title>
</head>
<body>
    Nota1: <input type="text" id="ipt_nota1"><br> 
    Nota2: <input type="text" id="ipt_nota2"><br>
    Nota3: <input type="text" id="ipt_nota3"><br>
    <button onclick="calcular()">Calcular media</button>
</body>
</html>
<script>
    
    function calcular(){        
        var nota1 = Number(ipt_nota1.value);
        var nota2 = Number(ipt_nota2.value);
        var nota3 = Number(ipt_nota3.value);
    
        var media = (nota1 + nota2 + nota3) / 3;

        alert(media)
    }
</script>
