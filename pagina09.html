<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Calculo de desconto</h2>

    Qual o seu salario? <input type="text" id="ipt_salario">
    <br>
    <button onclick="ver_desconto()">Ver desconto</button>
    <div id="div_salario"></div>

    <button onclick="analisar()">Analisar</button>
    <div id="div_analise"></div>
</body>

</html>

<script>
    function ver_desconto() {
        var salario = Number(ipt_salario.value);
        
        if (salario > 7000) {
            salario = salario - 200;
        }

        div_salario.innerHTML = `Salario liquido: R$${salario}`;
    }

    function analisar(){
        div_analise.innerHTML = '' //limpando a div
        var salario = Number(ipt_salario.value);

        if (salario < 2000) {
            div_analise.innerHTML += `É menor que R$2000 <br>`
        }

        if (salario <= 2000) {
            div_analise.innerHTML += `É menor ou igual a R$2000 <br>`
        }

        if (salario > 5000) {
            div_analise.innerHTML += `É maior que R$5000 <br>`
        }

        if (salario >= 5000) {
            div_analise.innerHTML += `É maior ou igual a R$5000 <br>`
        }

        if (salario == 4000){
            div_analise.innerHTML += `É igual a 4000 <br>`
        }

        if (salario != 8000){
            div_analise.innerHTML += `NÃO É 8000 <br>`
        }
    }
</script>
