    <button onclick="cadastrar()">Cadastrar</button>
    <br>

    <button onclick="desafio1()">Desafio 1</button>
    <button onclick="desafio2()">Desafio 2</button>
    <div id="div_resultado"></div>

<script>

    var sobremesas = [];
    function cadastrar() {

        sobremesas.push(ipt_sobremesas.value);
    }

    function mostrar() {

        div_resultado.innerHTML = '';

        for(var i = 0; i < sobremesas.length; i++){

            var atual = sobremesas[i];

            div_resultado.innerHTML += `${i + 1}. ${atual}<br>`;
        }
    }

    function desafio1(){

        div_resultado.innerHTML = "";

            div_resultado.innerHTML += `${i + 1}. ${atual}<br>`;
        }
